<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All managers</title>
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body id="displayBody">
<div th:replace="~{fragment/nav :: navbar}"></div>

<div class="m-5">
    <a th:href="@{/add/manForm}">
        <button class="btn btn-success">Add Manager</button>
    </a>

    <div th:if="${param.failed}">
        <div class="alert alert-danger">
            You can not delete this manager!
        </div>
    </div>

    <!--    Display list of all managers-->

    <table class="table table justify-content-center col-4">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Department</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="man: ${managers}">
            <td th:text="${man.id}"></td>
            <td th:text="${man.firstName}"></td>
            <td th:text="${man.lastName}"></td>
            <td>
                <span th:if="${man.department} != null" th:text="${man.department.getDepartmentName()}"></span>
                <span th:if="${man.department} == null">N/A</span>
            </td>

            <td><a class="btn btn-danger" th:href="@{/delete/manager/{id}(id=${man.id})}">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
