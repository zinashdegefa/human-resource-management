<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All levels</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{fragment/nav :: navbar}"></div>

<div class="m-5">
    <a th:href="@{/add/levForm}"><button class="btn btn-success">Add Level</button></a>

    <!--Error Message-->

    <div th:if="${param.failed}">
        <div class="alert alert-danger">
            You can not delete this level!
        </div>
    </div>
    <!--    Display list of all levels-->


    <table class="table justify-content-center col-2">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Level Name</th>
            <th>Action</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="lev: ${levels}">
            <td th:text="${lev.id}"></td>
            <td th:text="${lev.getLevelName()}"></td>

            <td> <a class="btn btn-danger" th:href="@{/delete/level/{id}(id=${lev.id})}">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
