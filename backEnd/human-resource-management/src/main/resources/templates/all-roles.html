<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All roles</title>
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{fragment/nav :: navbar}"></div>

<div class="m-5">
    <a th:href="@{/add/roleForm}"><button class="btn btn-success">Add Role</button></a>


    <!--Error message-->
    <div th:if="${param.failed}">
        <div class="alert alert-danger">
            You can not delete this role!
        </div>
    </div>
    <!--    Display list of all roles-->

<div class="m-2">
    <table class="table justify-content-center col-2">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Role Name</th>
            <th>Action</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="rol: ${roles}">
            <td th:text="${rol.id}"></td>
            <td th:text="${rol.getRoleName()}"></td>

            <td> <a class="btn btn-danger" th:href="@{/delete/role/{id}(id=${rol.id})}">Delete</a></td>


        </tr>
        </tbody>
    </table>
</div>
</div>

</body>
</html>
