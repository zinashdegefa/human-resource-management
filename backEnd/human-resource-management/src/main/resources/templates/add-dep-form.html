<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"

</head>
<body>
<div th:replace="~{fragment/nav :: navbar}"></div>
<div class="m-5 department-form">
    <!--    <button th:onclick="demo()">Click here</button>-->
    <!--    Add department form-->
    <form action="#" th:action="@{/saveDepartment}" th:object="${department}" method="POST">
        <div class="form-group col-md-3">
            <label for="fName">Department Name:</label>
            <input type="text" th:field="*{departmentName}" class="form-control" id="fName">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>

</body>
</html>
