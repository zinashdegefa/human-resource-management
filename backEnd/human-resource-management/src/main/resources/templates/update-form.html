<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{fragment/nav :: navbar}"></div>
<div class="m-5 employee-form">
    <!--    <button th:onclick="demo()">Click here</button>-->
    <!--    Add employee form-->
    <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="form-group col-md-6">
            <label for="fName">First Name:</label>
            <input type="text" th:field="*{firstName}" class="form-control" id="fName">
        </div>
        <div class="form-group col-md-6">
            <label for="lName">Last Name</label>
            <input type="text" th:field="*{lastName}" class="form-control" id="lName">
        </div>
        <div class="form-group col-md-6">
            <label for="role">Role</label>
            <select id="role" th:field="*{role}" class="form-control">
                <option selected value="">Choose...</option>
                <option th:value="'Software engineer'">Software engineer</option>
                <option th:value="'Finance officer'">Finance officer</option>
                <option th:value="'Sales'">Sales</option>
                <option th:value="'Cashier'">Cashier</option>
            </select>
        </div>
        <div class="form-group col-md-6">
            <label for="level">State</label>
            <select id="level" th:field="*{level}" class="form-control">
                <option selected value="">Choose...</option>
                <option th:value="'Entry'">Entry</option>
                <option th:value="'Intermediate'">Intermediate</option>
                <option th:value="'Senior'">Senior</option>

            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
